version: "3.7"

networks:
  default:
    external:
      name:
        local

services:
  postgres:
    image: postgres:14
    container_name: sepaket_postgres
    ports:
      - 5432:3111
    environment:
      POSTGRES_DB: sepaket
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: "aDmin123~"
    volumes:
      - ./db-data:/var/lib/postgresql/data
  adminer:
    image:  "adminer"
    ports:
      - "8080:8080"
  redis:
    image: redis:alpine
    ports:
      - "6379"
